{% extends 'base.html' %}
{% load static %}

{% block basefile %}
    <title>Sign In - Beans Seeker</title>
    <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
    <div class="signUp_container">
        <img class="instagramText" src="{% static 'img/logo_text.png' %}" alt="instagramText"/>
        <h2 class="joinLetter">친구들의 사진과 동영상을 보려면 가입하세요.</h2>
        <hr class="line">

        {% if error %}
            <script>alert('비밀번호가 일치하지 않습니다')</script>
        {% endif %}
        
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="userSignUp" placeholder="아이디" name="id">
            <input type="password" class="userSignUp" placeholder="비밀번호" name="password1">
            <input type="password" class="userSignUp" placeholder="비밀번호 확인" name="password2">
            <button id="signUpButton" type="submit">가입</button>

        </form>

    </div>
    <div class="join_container">
        <footer class="joinInsta">
            <p class="join">계정이 있으신가요?
                <button class="joinBtn"><a href="{% url 'login' %}">로그인</a></button>
            </p>
        </footer>
    </div>
{% endblock %}
