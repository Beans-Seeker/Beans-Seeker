{% load static %}

{% block basefile %}
    <title>Login - Bean Seeker</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
    <div class='container'>
        <a href="{% url 'main' %}">
            <img src="{% static 'img/logofin.png' %}" class="logoImg">
        </a>
        <h1 class='title'> 로그인 </h1>

        {% if error %}
            <script>alert('사용자의 정보가 일치하지 않습니다')</script>
        {% endif %}

        <div class="login-form">
            <form action="{% url 'login' %}" method="POST" class="login">
                {% csrf_token %}
                <label>ID</label>
                <input type="text" name="id" placeholder="아이디를 입력해주세요">
                <label>PASSWORD</label>
                <input type="password" name="password" placeholder="비밀번호를 입력해주세요">

                <button id="loginButton" type="submit">로그인</button>
                <p class="join">계정이 없으신가요? 
                    <a href="{% url 'register' %}">가입하기</a>
                </p>
                <!-- <a href="{% url 'register' %}">회원가입</a> -->
            </form>
        </div>
    </div>
{% endblock %}
